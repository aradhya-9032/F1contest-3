<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1contest-3 Task-2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
       <h1>Text Field</h1>
       <i class="icon-1">*</i>
        <div class="left-rectangle">
        <input class="input-1" type="text" placeholder="input text">
        </div>
         <h2>Select Field</h2>
         <span class="material-icons" style=" top: 21.6%; left: 11.1%; font-size:16px;">info</span>
          <div>
            <select class = "select-field">
            <option value = "select-field" style="color:#808080">select field</option> 
                <option value = "B.tech">B.tech</option>
                <option value = "M.B.A">Mercedez</option>
            </select>     
          </div> 
        <div>
         <h3>Text Area</h3>
         <textarea name="text-area" id="text" cols="60" rows="7" placeholder="Text Area"></textarea>
        </div> 
            <h4>Text Field with Add-ons</h4>
            <span class="material-icons" style="top: 40.6%; left: 10.0%; font-size: 16px;">info</span>
            <i class="icon-2">*</i>
        <div class="bottom">
           <input class="input-2" type="select" placeholder="  Input Text">
           <span class="input-label">Label</span>
           <button class="btn-1" type="btn">Button</button>
        </div>
        <input class="search" type="text" placeholder="Search">
        <i class="fa fa-search"></i>
        <div class="counting">
            <button class="increment">-</button>
            <h5 id="count">1</h5>
            <button class="decrement">+</button>
        </div>
        
            <input class="checkbox" type="checkbox" name="checkbox" value="checkbox">
            <label class="check">Checkbox</label>

            <input class="radio" type="radio" name="radio" value="radio">
            <label class="radio-btn">Radio Button</label>

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
                <span>Switch</span>
            </label>
         
    </div>
</body>
</html>
